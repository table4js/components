<!DOCTYPE html>
<html>

<head>
    <title>Table4JS Two tables on the same page Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://knockoutjs.com/downloads/knockout-3.5.1.debug.js"></script>
    <script src="/dist/knockout/table4.js"></script>
    <link href="/dist/knockout/table4.css" rel="stylesheet">
</head>

<body>
    <div id="app-container" style="height: calc(100vh - 16px);">
        <div style="clear: both;">
            <h1>Table 1</h1>
        </div>
        <table4 id="table1" params="{ model: model1 }"></table4>
        <div style="clear: both;">
            <h1>Table 2</h1>
        </div>
        <table4 id="table2" params="{ model: model2 }"></table4>
    </div>
    <script src="data1.js"></script>
    <script src="data2.js"></script>
    <script src="index.js"></script>
</body>

</html>
