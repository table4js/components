<select class="abris-filter___operation" data-bind="options: operations, value: operation, optionsText: 'text'"></select>
<!-- ko if: showOperand -->
  <!-- ko if: operation.op == "EQ" -->
  <abris-filter-select class="abrs-filter__value"
    params="value: filterItemValue, columnName: column.name, columnType: column.type, getColumnData: getColumnData">
  </abris-filter-select>
  <!-- /ko -->
  <!-- ko if: operation.op != "EQ" -->
  <div class="abris-filter__operand" data-bind="component: { name: filterEditorName, params: { value: filterItemValue, column: column } }">
  </div>
  <!-- /ko -->
<!-- /ko -->
