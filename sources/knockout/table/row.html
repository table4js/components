<tr class="table4js__row" data-bind="css: $data.row.css, style: { 'background-color': 'none' }">
  <td class="table4js-cell table4js-technical-cell" data-bind="click: function() { $data.row.select($data.row); }">
    <div class="table4js-technical-cell__container">
      <!-- ko if: table.isNumber -->
      <div class="table4js__number" data-bind="text: row.number"></div>
      <!-- /ko -->
      <!-- ko if: !table.isNumber -->
      <div class="table4js__check">
        <div class="table4js-svg-icon table4js__icon-check" data-bind="visible: row.selected, html: table.icons.check"></div>
      </div>
      <!-- /ko -->
    </div>
  </td>
  <!-- ko foreach: row.cells -->
  <td class="table4js-cell" data-bind="attr: { rowspan: $parent.table.isMergedCells ? $data.count : 1 },
    css: ($data.count > 1) && $parent.table.isMergedCells ? 'table4js-cell--merged ' : '',
    visible: ($data.count > 0) || !$parent.table.isMergedCells, style: { 'background-color': $data.color } ">
    <!-- ko component: { name: $parent.row.getCellComponent($data), params: $parent.row.getCellComponentParams({ cell: $data, table: $parent.table }) } -->
    <!-- /ko -->
  </td>
  <!-- /ko -->
  <td class="table4js-cell table4js-technical-cell">
    <div class="table4js-technical-cell__container">
      <div class="table4js-svg-icon table4js-icon-row-tools table4js__more" data-bind="html: table.icons.more"></div>
      <!-- ko foreach: table.rowActions -->
      <div class="table4js-svg-icon table4js-icon-row-tools" data-bind="html: $data.svg, css: $data.cssClasses, click: function() { $data.action($parent.row); }, attr: { title: $data.title }"></div>
      <!-- /ko -->
    </div>
    <div class="table4js__row--select" data-bind="visible: table.allowRowSelection"></div>
    <div class="table4js__row--colored" data-bind="style: { 'background': row.color ? row.color : 'rgba(248,249,253)' }"></div>
  </td>
</tr>
