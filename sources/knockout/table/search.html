<div class="table4js-search">
  <input class="table4js-search__value" data-bind="value: value, attr: { placeholder: 'Search...' }" />
  <div class="table4js-search__button" data-bind="click: refresh, attr: { title: 'Search' }">
    <div class="table4js-svg-icon table4js-search__icon" data-bind="html: $root.icons.search"></div>
  </div>
</div>
